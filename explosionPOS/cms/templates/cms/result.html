{% extends "base.html" %}
{% load staticfiles %}
{% block title %} ITEM Shop {% endblock %}
{% block extrahead %}
<meta http-equiv="refresh" content="5;URL=../shop/">
{% endblock %}
{% block content %}
    {% if status %}
        <p>Success!</p>
        <p>
        {{ item.name }} @{{ price }}x{{ value }} = {% widthratio price 1 value %}
        </p>
    {% else %}
        <p>Failed.</p>
    {% endif %}
    
{% endblock %}
